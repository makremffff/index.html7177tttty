<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إعلان مكافئ – زر دائم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{ text-align:center; padding:40px; font-family:Arial, sans-serif; }
    #rewardBtn{
      padding:12px 24px;
      font-size:18px;
      cursor:pointer;
      background:#007bff;
      color:#fff;
      border:none;
      border-radius:6px;
    }
    #rewardBtn:hover{ background:#0056b3; }
    #status{ margin-top:15px; font-weight:bold; }
  </style>

  <!-- تحميل SDK -->
  <script src="//libtl.com/sdk.js" data-zone="10245709" data-sdk="show_10245709"></script>
</head>
<body>

  <h2>شاهد الإعلان واربح المكافأة</h2>
  <button id="rewardBtn">شاهد الإعلان الآن</button>
  <div id="status"></div>

  <script>
    const btn   = document.getElementById('rewardBtn');
    const status= document.getElementById('status');
    let adBusy = false; // لمنع الاستدعاء المتزامن

    btn.addEventListener('click', () => {
      if (adBusy) return;     // لا تفعل شيئاً إذا كان الإعلان شغالاً
      if (typeof show_10245709 !== 'function') {
        status.textContent = 'الإعلان لم يُحمل بعد...';
        return;
      }

      adBusy = true;
      status.textContent = 'جارٍ تشغيل الإعلان...';

      show_10245709()
        .then(() => {
          status.textContent = 'تمت المشاهدة! تم منحك المكافأة.';
          giveUserReward();
        })
        .catch(err => {
          status.textContent = 'لم تكتمل المشاهدة أو حدث خطأ.';
          console.error(err);
        })
        .finally(() => {
          adBusy = false;
        });
    });

    function giveUserReward() {
      let coins = parseInt(localStorage.getItem('coins') || '0', 10);
      coins += 10;
      localStorage.setItem('coins', coins);
      alert('مبروك! رصيدك الآن: ' + coins + ' عملة');
    }
  </script>
</body>
</html>
