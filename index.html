<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Rewarded Ad 3D Button</title>
<script src="//libtl.com/sdk.js" data-zone="10245709" data-sdk="show_10245709"></script>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #1e1e1e;
    font-family: Arial, sans-serif;
}

#showAdBtn {
    padding: 20px 50px;
    font-size: 24px;
    color: #fff;
    background: linear-gradient(145deg, #ff6a00, #ee0979);
    border: none;
    border-radius: 15px;
    box-shadow: 0 6px #b34700;
    cursor: pointer;
    transition: all 0.2s ease;
}

#showAdBtn:active {
    transform: translateY(4px);
    box-shadow: 0 2px #b34700;
}
</style>
</head>
<body>

<button id="showAdBtn">شاهد الإعلان</button>

<script>
// دالة المكافأة
function grantUserReward() {
    console.log('تم منح المكافأة للمستخدم!');
    alert('لقد شاهدت الإعلان! المكافأة تم تفعيلها.');
}

// عند الضغط على الزر، عرض الإعلان
document.getElementById('showAdBtn').addEventListener('click', function() {
    show_10245709().then(() => {
        grantUserReward();
    }).catch((err) => {
        console.error('فشل عرض الإعلان:', err);
        alert('حدث خطأ أثناء عرض الإعلان، حاول مرة أخرى.');
    });
});
</script>

</body>
</html>
